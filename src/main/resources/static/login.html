<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<script>
    $(function () {
        $("#submitBut").click(function () {
            $.ajax({
                url:"/login",
                type:"post",
                data:{username:$("#username"),password:$("#password")},
                dataType:"json",
                success:function (res) {

                    if (res.code==0){
                        window.location="/index.html";
                        console.log("登录成功");
                    }else{
                        console.log("失败");
                    }
                }
                error:function () {
                    alert("请求错误");
                }
            })
        })
    })
</script>

<input type="text" id="username">
<input type="text" id="password">
<input type="button" id="submitBut" value="登录">
</body>
</html>
